
<div class="listmenu">
    <div class="container-fluid">
        <div class="card tablecard p-2">
            <div class="d-flex align-items-center justify-content-between flex-md-row flex-column">
                <div>
                    <h2 class="fw-bold mb-0 payment">Payments</h2>
                </div>
                <div>
                    <h1 class="fw-bold mb-0 payment">Total Payment : â‚¹{{getPaymentCount}}/-</h1>
                </div>
                <div>
                    <input type="text" class="searchinput" placeholder="Search" [(ngModel)]="searchTerm">

                </div>
            </div>
            <div class="table">
                <div class="dashboard-table">
                    <table>
                        <thead>
                            <tr>
                                <th (click)="sortBy('name')">Name &nbsp; <i class="fa fa-sort" ></i></th>
                                <th (click)="sortBy('email')">Email &nbsp;<i class="fa fa-sort" ></i></th>
                                <th (click)="sortBy('phNo')">PhoneNo &nbsp;<i class="fa fa-sort"></i></th>
                                <th (click)="sortBy('totalPrice')">Spent &nbsp;<i class="fa fa-sort"></i></th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tableData of getCurrentPageDataSorted()| search: searchTerm; let i = index">
                                <td>{{tableData.name|titlecase}}</td>
                                <td>{{tableData.email}}</td>
                                <td>{{tableData.phNo}}</td>
                                <td>{{tableData.totalPrice}}<b>/-</b> </td>
                                <td>
                                    <span
                                        [class]="tableData.status.toLowerCase()==='successful'?'text-success':tableData.status.toLowerCase()==='pending'?'text-warning':tableData.status.toLowerCase()==='declined'?'text-danger':''"><b>{{tableData.status|titlecase}}</b></span>
                                </td>
                            </tr>
                            <tr *ngIf="dataSource.length<=0">
                                <td colspan="5" class="text-center nodata"> No data found</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="pagination">
                    <div class="pagination">
                        <button (click)="setPage(currentPage - 1)" [disabled]="currentPage === 1">
                            <i class="fa fa-chevron-left"></i> Previous
                        </button>
                        <button *ngFor="let page of getPageButtons()" (click)="setPage(page)"
                            [class.active]="page === currentPage">
                            {{ page }}
                        </button>
                        <button (click)="setPage(currentPage + 1)" [disabled]="currentPage >= totalPages">
                            Next <i class="fa fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
