  <div class="reset-password-container">
  <div class="card reset-password-card">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <img src="../../../assets/logo.png"  alt="Logo" class="reset-logo">
        <h2 class="reset-title">Reset Password</h2>
        <p class="reset-subtitle">Create a new password for your account</p>
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- New Password Field -->
        <div class="mb-4">
          <label class="form-label">New Password</label>
          <div class="input-group password-input-group">
            <input [type]="showNewPassword ? 'text' : 'password'" 
                   class="form-control" 
                   formControlName="newPassword" 
                   placeholder="Enter new password">
            <button class="btn btn-outline-secondary password-toggle" 
                    type="button"
                    (click)="togglePasswordVisibility('newPassword')">
              <i class="fa" [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
          <div *ngIf="resetPasswordForm.controls['newPassword'].touched">
            <small class="text-danger" *ngIf="resetPasswordForm.controls['newPassword'].errors?.['required']">
              Password is required
            </small>
            <small class="text-danger" *ngIf="resetPasswordForm.controls['newPassword'].errors?.['pattern']">
              Must include uppercase, lowercase, number, and special character
            </small>
          </div>
          <div class="password-strength mt-2" *ngIf="resetPasswordForm.controls['newPassword'].value">
            <div class="strength-bar" [ngClass]="getPasswordStrengthClass()"></div>
            <small class="strength-text">{{getPasswordStrengthText()}}</small>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-4">
          <label class="form-label">Confirm Password</label>
          <div class="input-group password-input-group">
            <input [type]="showConfirmPassword ? 'text' : 'password'" 
                   class="form-control" 
                   formControlName="confirmPassword" 
                   placeholder="Confirm password">
            <button class="btn btn-outline-secondary password-toggle" 
                    type="button"
                    (click)="togglePasswordVisibility('confirmPassword')">
              <i class="fa" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
          <small class="text-danger" *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && 
                resetPasswordForm.controls['confirmPassword'].touched">
            Passwords do not match
          </small>
        </div>

        <button type="submit" class="btn btn-primary w-100 reset-button" 
                [disabled]="resetPasswordForm.invalid">
          Reset Password
        </button>
      </form>

      <div class="text-center mt-3">
        <small>
          Remembered your password? <a routerLink="/login" class="login-link">Login here</a>
        </small>
      </div>
    </div>
  </div>
</div>
