<div class="container-fluid login-container">
  <div class="row g-0 h-100">
    <!-- Left side - Form -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center py-5">
      <div class="card shadow-lg border-0" style="width: 100%; max-width: 500px;">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <img src="../../../assets/logo.png" alt="AgroLink Logo" class="mb-3" style="width: 80px;">
            <h2 class="fw-bold mb-2">Forgot Password?</h2>
            <p class="text-muted">Enter your email to receive a password reset link</p>
          </div>

          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="mb-4">
              <label class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </span>
                <input type="email" class="form-control" formControlName="email" 
                       placeholder="example@email.com" autocomplete="email">
              </div>
              <div *ngIf="forgotPasswordForm.controls['email'].touched">
                <small class="text-danger" *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">
                  Email is required
                </small>
                <small class="text-danger" *ngIf="forgotPasswordForm.controls['email'].errors?.['pattern']">
                  Please enter a valid email address
                </small>
              </div>
              <div *ngIf="emailError" class="alert alert-danger mt-2" role="alert">
                {{ emailError }}
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mb-3" 
                    [disabled]="forgotPasswordForm.invalid">
              Send Reset Link
            </button>

            <div class="text-center mt-3">
              <small>
                Remembered your password? <a routerLink="/login" class="text-decoration-none">Login here</a>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Right side - Image -->
    <div class="col-lg-6 d-none d-lg-block">
      <div class="h-100 bg-image" 
           style="background-image: url('../../../assets/forgot.jpg'); 
                  background-size: cover; background-position: center;">
      </div>
    </div>
  </div>
</div>
